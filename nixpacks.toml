[phases.setup]
cmds = ["apt-get update && apt-get install -y libpng-dev libzip-dev unzip"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["cp .env.railway .env"]

[start]
cmd = "php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"